<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite pra Bruna 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8e8f0, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #c2185b;
    }

    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
      margin: 20px;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    .mensagem-final {
      margin-top: 40px;
      font-size: 1.4em;
      color: #2e7d32;
      display: none;
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Oi, Bruna! 🌸</h1>
  <p>Que tal um jantar só nós dois? Escolhe uma das opções abaixo e me avisa. Tô te esperando! 🍣</p>

  <div class="opcoes">
    <button onclick="escolher('Conecta Sushi em Palotina')">Conecta Sushi (Palotina)</button>
    <button onclick="escolher('Tori Sushi em Toledo')">Tori Sushi (Toledo)</button>
  </div>

  <div class="mensagem-final" id="mensagemFinal">
    <p id="resposta"></p>
  </div>

  <script>
    function escolher(opcao) {
      const msg = document.getElementById('mensagemFinal');
      const resposta = document.getElementById('resposta');
      resposta.innerText = `Amei sua escolha: ${opcao}! Já tô fazendo reserva, Bruna 💖`;
      msg.style.display = 'block';
    }
  </script>

</body>
</html>
